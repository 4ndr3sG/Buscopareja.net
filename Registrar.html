<!DOCTYPE html>
<html lang="es">

<head>
  <title>Regístrate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:#ffe0e9;">

<div class="container mt-3">
  <h2 class="text-primary">Registro</h2>
  <hr>
  <h4>Datos de inicio de sesión</h4>
<form class="was-validated" action="ServletForm" method="POST">
  <div class="mb-3 mt-3">
    <label for="Email" class="form-label">Email</label>
    <input name="email" type="Email" class="form-control" placeholder="Introduce tu correo" required  >
    <div class="valid-feedback">Válido</div>
  </div>

  <div class="mb-3">
    <label class="form-label">País de Nacimiento</label>
         <select name="pais_nac" id="sel1" class="form-control"  placeholder="Seleccione su país de origen" required >
           <option value="">**</option>
           <option value="España" >España</option>
           <option value="Francia">Francia</option>
           <option value="Italia">Italia</option>
           <option value="Inglaterra">Inglaterra</option>
           <option value="Alemania">Alemania</option>
           <option value="Austria">Austria</option>
         </select>
  </div>
  <div class="mb-3">
    <label for="nombre" class="from-label">Nombre de usuario</label>
  <input name="nombre_user" type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required pattern="([a-zA-Z0-9]{5,20})">
  <div class="valid-feedback">Válido</div>
  </div>
  <hr>
  <h4>Datos personales</h4>
  <div class=" mb-3">
    <label class="form-label">Ubicación</label>
            <select name="ciudad_nac" id="sel1" class="form-control"  placeholder="Seleccione su país de origen" required >
              <option value="">**</option>
              <option value="Madrid">Madrid</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Valencia">Valencia</option>
            </select>
    </div>
    <div class="p3">
    <label class="form-label">Sexo</label>
            <select name="sexo" id="sel1" class="form-control"  placeholder="Seleccione su género" required >
              <option value="">**</option>
              <option value="H">Masculino</option>
              <option value="M">Femenino</option>
              </select>
    </div>
    <div class=" mb-3">

              <label for="password" class="form-label">Contraseña</label>
              <input name="orientacion" type="password" class="form-control" placeholder="Introduce tu contraseña" required  >
              <div class="valid-feedback">Válido</div>
    </div>
    <hr>

    <h4>Gustos </h4>
    <div class=" mb-3">
      <label class="form-label">Orientacion</label>
 <select name="contrasena" id="sel2" class="form-control"  placeholder="Seleccione su orientación"  required >
   <option value="">**</option>
   <option value="Heterosexual">Heterosexual</option>
   <option value="Homosexal">Homosexal</option>
   <option value="Indiferente">Indiferente</option>
 </select>
      </div>
      <div class="p3">
      <label class="form-label">Ubicacion</label>
    <select name="ubicacion_id" id="sel1" class="form-control"  placeholder="Seleccione su ubicacion" required >
      <option value="">**</option>
      <option value="1">Madrid</option>
      <option value="2">Barcelona</option>
      <option value="3">Valencia</option>
    </select>
      </div>
      <div class=" mb-3">
          <label class="form-label">Gustos</label>
          <select name="gustos_id" id="sel1" class="form-control"  placeholder="Seleccione sus gustos" required >
          <option value="">**</option>
          <option value="1">Deporte</option>
          <option value="2">Musica</option>
          <option value="3">Evento Social</option>
      </select>
      </div>

    </div>
    <br>
<div class="text-center">
<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
<label for="cancel"></label>
<button type="cancel" class="btn btn-primary btn-lg" target="index.html"onclick="window.location='index.html';return false;">Cancelar</button>
	
</div>
</form>

</div>
  <br>
    <br>
</body>
</html>
